name: GitHub Metrics

on:
  schedule:
    - cron: "0 */12 * * *"   # 2x sehari
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate metrics.svg
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: SmillingSword
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Jakarta
          filename: metrics.svg
          output_action: none   # jangan commit otomatis, kita commit manual

          plugins: |
            isocalendar
            languages
            topics
            habits
            achievements

          plugin_isocalendar: yes
          plugin_languages: yes
          plugin_languages_ignored: html, css
          plugin_languages_limit: 8
          plugin_topics: yes
          plugin_topics_limit: 12
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_achievements: yes
          plugin_achievements_display: detailed

      - name: Show generated file (debug)
        if: always()
        run: |
          echo "ls -la"
          ls -la
          echo "file metrics.svg size:"
          stat -c "%n %s" metrics.svg || true

      - name: Commit & push metrics.svg to main
        if: always()
        env:
          GIT_PAT: ${{ secrets.METRICS_TOKEN }}
        run: |
          # configure git
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          # make sure file exists
          if [ ! -f metrics.svg ]; then
            echo "metrics.svg NOT FOUND, exiting with error"
            ls -la
            exit 1
          fi

          # add/commit/push
          git add metrics.svg
          git commit -m "chore(metrics): update metrics.svg" || echo "no changes to commit"
          git push "https://x-access-token:${GIT_PAT}@github.com/${{ github.repository }}.git" HEAD:main
