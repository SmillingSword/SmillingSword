name: GitHub Metrics

on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate metrics.svg
        uses: lowlighter/metrics@latest
        with:
          token: ${{ secrets.METRICS_TOKEN }}
          user: SmillingSword
          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Asia/Jakarta
          filename: metrics.svg
          output_action: none

          # plugin flags (pakai input plugin_xxx, bukan 'plugins:')
          plugin_isocalendar: "yes"
          plugin_languages: "yes"
          plugin_topics: "yes"
          plugin_habits: "yes"

          # opsi plugin languages
          plugin_languages_ignored: "html, css"
          plugin_languages_limit: 8

          # opsi plugin topics
          plugin_topics_limit: 12

          # opsi plugin habits
          plugin_habits_charts: "yes"

      - name: Debug listing
        run: ls -la

      - name: Commit & push metrics.svg
        env:
          GIT_PAT: ${{ secrets.METRICS_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if [ ! -f metrics.svg ]; then
            echo "metrics.svg NOT FOUND"
            exit 1
          fi
          git add metrics.svg
          git commit -m "chore(metrics): update" || echo "no changes to commit"
          git push "https://x-access-token:${GIT_PAT}@github.com/${{ github.repository }}.git" HEAD:main
